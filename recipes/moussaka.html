      <p>Si tratta di uno sformato a base di melanzane, patate, carne tritata e pomodoro in diversi strati, cotto in forno, guarnito con una spessa copertura di besciamella. Ne esistono numerose varianti a base di zucchine ed altre verdure, aromatizzate a piacimento, ad esempio con l'aneto.</p>
